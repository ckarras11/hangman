<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>
<body>
    <section class="game-container">
        <h1 id="result"></h1>
        <h2 id="answer"></h2>
        <button id="restart" class="js-hide-display btn">Restart</button>
        <canvas id="hang"></canvas>
        <div>
                <ul id="word">
        
                </ul>
            </div>
            <div class="letter-container">
                <ul id="letters">
                    <li class="letter-btn" id="a">A</li>
                    <li class="letter-btn" id="b">B</li>
                    <li class="letter-btn" id="c">C</li>
                    <li class="letter-btn" id="d">D</li>
                    <li class="letter-btn" id="e">E</li>
                    <li class="letter-btn" id="f">F</li>
                    <li class="letter-btn" id="g">G</li>
                    <li class="letter-btn" id="h">H</li>
                    <li class="letter-btn" id="i">I</li>
                    <li class="letter-btn" id="j">J</li>
                    <li class="letter-btn" id="k">K</li>
                    <li class="letter-btn" id="l">L</li>
                    <li class="letter-btn" id="m">M</li>
                    <li class="letter-btn" id="n">N</li>
                    <li class="letter-btn" id="o">O</li>
                    <li class="letter-btn" id="p">P</li>
                    <li class="letter-btn" id="q">Q</li>
                    <li class="letter-btn" id="r">R</li>
                    <li class="letter-btn" id="s">S</li>
                    <li class="letter-btn" id="t">T</li>
                    <li class="letter-btn" id="u">U</li>
                    <li class="letter-btn" id="v">V</li>
                    <li class="letter-btn" id="w">W</li>
                    <li class="letter-btn" id="x">X</li>
                    <li class="letter-btn" id="y">Y</li>
                    <li class="letter-btn" id="z">Z</li>
                </ul>
            </div>
    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./dist/bundle.js"></script>
</body>
</html>
